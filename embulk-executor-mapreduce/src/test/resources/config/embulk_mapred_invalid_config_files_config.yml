exec:
  type: mapreduce
  config_files:
  - build/resources/test/config/invalid-core-site.xml
  - build/resources/test/config/invalid-hdfs-site.xml
  - build/resources/test/config/invalid-mapred-site.xml
  config:
    k1: v1
    k2: v2
  state_path: 'file:///tmp/embulk/'
  job_name: embulk_mapred_0001
  exclude_jars:
  - '*log4j-over-slf4j*'
in:
  type: file
  path_prefix: build/resources/test/fixtures/csv/sample
  parser:
    charset: UTF-8
    newline: CRLF
    type: csv
    delimiter: ','
    quote: ''
    escape: ''
    skip_header_lines: 1
    columns:
    - {name: timestamp, type: timestamp, format: "%Y-%m-%d %H:%M:%S"}
    - {name: host, type: string}
    - {name: path, type: string}
    - {name: method, type: string}
    - {name: referer, type: string}
    - {name: code, type: long}
    - {name: agent, type: string}
    - {name: user, type: string}
    - {name: size, type: long}
    - {name: d, type: double}
    - {name: flag, type: boolean}
out:
  type: stdout
